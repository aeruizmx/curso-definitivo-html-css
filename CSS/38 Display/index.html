<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>display:block</h1>
  <div class="block-element">Esta es una etiqueta div</div>
  <p class="block-element">Este es un parrafo</p>
  <div class="block-element">
    <p class="parrafo">Soy texto 1</p>
    <p class="parrafo">Soy texto 2</p>
    <p class="parrafo">Soy texto 3</p>
  </div>
  <h1>display:inline</h1>
  <span>Soy un span</span> 
  <span>Soy un span</span>
  <h1>display:inline-block</h1>
  <ul class="nav">
    <li>Home</li>
    <li>Cursos</li>
    <li>Instructores</li>
    <li>Blog</li>
  </ul>
</body>
</html>
