<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select</title>
</head>
<body>
  <main>
    <section>
      <h3>Forma normal</h3>
      <select name="cursos" id="">
        <option value="Javascript">Javascript</option>
        <option value="HTML">HTML 5</option>
        <option value="CSS">CSS 3</option>
        <option value="CSS">CSS Standards</option>
      </select>
    </section>
    <section>
      <h3>Forma ideal</h3>
      <input list="cursos">
      <datalist id="cursos" >
        <option value="Javascript">Javascript</option>
        <option value="HTML">HTML 5</option>
        <option value="CSS">CSS 3</option>
        <option value="CSS">CSS Standards</option>
      </datalist>
    </section>
  </main>
</body>
</html>
