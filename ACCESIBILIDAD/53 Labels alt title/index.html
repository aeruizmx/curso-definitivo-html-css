<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Labels, alt, title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="">
    <label for="name">
      <span>¿Cual es tu nombre?</span>
      <input id="name" type="text">
    </label>
    <label for="started-studying">
      <span>¿Cuando comenzaste a estudiar?</span>
      <input id="started-studying" type="date">
    </label>
    <label for="time-to-study">
      <span>¿Que horario estudias?</span>
      <input id="time-to-study" type="time">
    </label>
  </form>
  <section>
    <img src="./large.jpg" alt="Imagen" title="title de imagen">
  </section>

</body>
</html>
